<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            margin-top: 5px;
            padding: 8px;
            font-size: 1rem;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <label for="data">Data (URL/Text):</label>
        <input type="text" id="data" name="data" required>

        <label for="size">Size:</label>
        <input type="number" id="size" name="size" value="300" required>

        <label for="body">Body Style:</label>
        <select id="body" name="body">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <!-- Add other body styles here -->
        </select>

        <label for="logo">Logo URL:</label>
        <input type="url" id="logo" name="logo">

        <button type="submit">Generate QR Code</button>
    </form>

    <img id="qrCode" src="" alt="QR Code will appear here">

    <script src="script.js"></script>
</body>
</html>
