<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #qrcode {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>vCard QR Code Generator</h1>
    <div id="qrcode"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        // Sample vCard data (replace with your own)
        const vcardData = `
            BEGIN:VCARD
            VERSION:3.0
            N:Doe;Jane;;;
            FN:Jane Doe
            ORG:Acme Inc.
            TITLE:CEO
            TEL;TYPE=WORK,VOICE:(555) 555-5555
            TEL;TYPE=CELL,VOICE:(555) 555-1234
            ADR;TYPE=WORK:;;1234 Elm Street;Hometown;ST;12345;USA
            EMAIL:jane.doe@example.com
            URL:http://www.acmeinc.com
            END:VCARD
        `;

        // Function to generate QR code
        function generateQRCode() {
            const qrCodeDiv = document.getElementById('qrcode');
            const qr = new QRCode(qrCodeDiv, {
                text: vcardData.trim(),
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.L // Error correction level
            });
        }

        // Generate QR code on page load
        document.addEventListener('DOMContentLoaded', generateQRCode);
    </script>
</body>
</html>
