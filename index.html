<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Free QR Code Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="qrForm" class="mb-4">
                    <div class="form-group">
                        <label for="type">Choose Type</label>
                        <select class="form-control" id="type" required>
                            <option value="vCard">vCard</option>
                            <option value="MeCard">MeCard</option>
                            <option value="URL">URL</option>
                            <option value="Text">Text</option>
                            <option value="Email">Email</option>
                            <option value="SMS">SMS</option>
                            <option value="WIFI">WIFI</option>
                            <option value="Bitcoin">Bitcoin</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                            <option value="PDF">PDF</option>
                            <option value="MP3">MP3</option>
                            <option value="AppStores">App Stores</option>
                            <option value="Images">Images</option>
                            <option value="Barcodes">2D Barcodes</option>
                        </select>
                    </div>
                    <div id="form-fields"></div>
                    <div class="form-group">
                        <label for="qrColor">QR Code Color</label>
                        <input type="color" class="form-control" id="qrColor" value="#000000">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <div id="qrcode"></div>
                <button id="downloadBtn" class="btn btn-success mt-3" style="display: none;">Download QR Code</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
